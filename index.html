<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyTrack</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <div class="logo">EasyTrack</div>
  <button class="ghost" onclick="openSettings()">⚙️</button>
</header>

<main class="container" id="home">
  <div class="card">
    <h3>Tabs</h3>
    <div id="tabList" class="tabs"></div>

    <div class="row">
      <input id="newTabName" placeholder="New tab name (Qur'an, Sport...)" />
      <button onclick="addTab()">Add</button>
    </div>
  </div>
</main>

<main class="container hidden" id="tabView">
  <div class="back" onclick="goHome()">← Back</div>
  <h2 id="tabTitle"></h2>

  <div class="card">
    <div class="row">
      <select id="unit">
        <option value="page">Pages</option>
        <option value="minute">Minutes</option>
        <option value="hour">Hours</option>
        <option value="step">Steps</option>
        <option value="liter">Liters</option>
      </select>
      <input id="value" type="number" placeholder="Value" />
      <button onclick="addEntry()">Save</button>
    </div>
    <small>Only today or past allowed</small>
  </div>

  <div class="card">
    <canvas id="chart"></canvas>
  </div>

  <div class="card">
    <h3>Entries</h3>
    <div id="entries" class="list"></div>
  </div>

  <div class="card">
    <h3>Weekly</h3>
    <div id="weekly"></div>
  </div>
</main>

<main class="container hidden" id="settings">
  <div class="back" onclick="closeSettings()">← Back</div>
  <div class="card">
    <h3>Settings</h3>
    <button onclick="toggleTheme()">Dark / Light</button>
    <button onclick="enableNotif()">Enable notifications</button>
  </div>
</main>

<footer>
  EasyTrack • Offline • LocalStorage
</footer>

<script src="app.js"></script>
</body>
</html>
