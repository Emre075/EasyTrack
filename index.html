<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTrack</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <button id="backBtn" class="hidden">←</button>
  <h1 id="title">EasyTrack</h1>
  <button id="settingsBtn">⚙️</button>
</header>

<main id="app"></main>

<!-- ONBOARDING -->
<div id="onboarding" class="modal hidden">
  <h2 id="obTitle"></h2>
  <p id="ob1"></p>
  <p id="ob2"></p>
  <p id="ob3"></p>
  <button onclick="closeOnboarding()" id="obBtn"></button>
</div>

<!-- SETTINGS -->
<div id="settings" class="modal hidden">
  <h2 id="settingsTitle"></h2>

  <label>
    <span id="themeText"></span>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </label>

  <label>
    <span id="langText"></span>
    <select id="langSelect">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="nl">Nederlands</option>
    </select>
  </label>

  <button onclick="closeSettings()" id="closeBtn"></button>
</div>

<!-- ADD TAB -->
<div id="addTabModal" class="modal hidden">
  <h2 id="newTabText"></h2>
  <input id="tabName" placeholder="">
  <label>
    <span id="unitText"></span>
    <select id="unitSelect">
      <option>Sayfa</option>
      <option>Dakika</option>
      <option>Saat</option>
      <option>Adım</option>
      <option>Litre</option>
      <option>Adet</option>
    </select>
  </label>
  <button id="createTab"></button>
  <button onclick="closeAddTab()" id="cancelBtn"></button>
</div>

<!-- ADD ENTRY -->
<div id="addEntryModal" class="modal hidden">
  <h2 id="enterValueText"></h2>
  <input id="entryValue" type="number" inputmode="numeric">
  <button id="saveEntry"></button>
  <button onclick="closeAddEntry()" id="cancelBtn2"></button>
</div>

<script src="script.js"></script>
</body>
</html>
