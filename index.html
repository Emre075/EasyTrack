<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTrack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- HEADER -->
  <header>
    <h1 id="appTitle">EasyTrack</h1>
    <button onclick="openSettings()">⚙️</button>
  </header>

  <!-- HOME -->
  <section id="home">
    <button class="primary" onclick="openNewTab()">➕ Yeni Tab</button>
    <div id="tabs"></div>
  </section>

  <!-- TAB DETAIL -->
  <section id="tabDetail" class="hidden">
    <button class="back" onclick="goHome()">← Geri</button>
    <h2 id="tabName"></h2>

    <select id="unit">
      <option value="sayfa">Sayfa</option>
      <option value="dakika">Dakika</option>
      <option value="saat">Saat</option>
      <option value="adım">Adım</option>
      <option value="litre">Litre</option>
    </select>

    <input type="number" id="valueInput" placeholder="Değer gir" min="0">

    <button class="primary" onclick="addEntry()">Ekle</button>

    <div id="entries"></div>
    <div id="totals"></div>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="hidden">
    <button class="back" onclick="closeSettings()">← Geri</button>
    <h2>Ayarlar</h2>

    <label>
      Karanlık Mod
      <input type="checkbox" onchange="toggleDarkMode(this)">
    </label>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
